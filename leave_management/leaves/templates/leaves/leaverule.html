{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Leave Management System</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
      
    </style>
</head>

<body class="main" style="background-color: rgb(183 197 211) !important">
    <center>
        <form method="POST">
            {% csrf_token %}
    <div class="form-row align-items-center m-4">
        <div class="col-sm-3 my-1">
            <select class="form-select" aria-label="Default select example">
            <option selected >Open this select leave type </option>
            {% for data in data %}
            <option value="{{data.id}}">{{data}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
   
    {% for role in roledata %}
    <center>
    <div class="row align-items-left m-4 col-sm-4 my-1">
       
        
            <div class="col">
                <input type="text" class="form-control" name="role" value="{{role}}" readonly>
            </div>
            <br>
            <div class="col">
                <input type="number" class="form-control" placeholder="Add validity" id="typeData" name="validity">
    
            </div>

    </div>
   </center>
   
    {% endfor %}

 </div>

    <div >
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 m-3 p-2 btn-lg" type="submit" id="submit">ADD</button>
    </div>
</form>

</center>

</body>
</html>
