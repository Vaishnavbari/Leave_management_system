
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Leave Management System</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        
        table {
            border: solid black 1px;
        }

        table, th, td, thead, tbody, tr {
            background-color: transparent !important;
            color: black !important;
            border:2px solid black;
          
        }
        .centered {
            vertical-align: middle !important; /* Center text vertically */
            text-align: center;
          }

        .main{
          height:100vh;
          width:100vw;
          background-size:cover;
        }

        .editable {
            border: 2px solid black; 
            padding: 5px;
        }
    </style>
</head>

<body class="main">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    
    <div class="table-responsive" style="margin:2rem">
        <table class="table table-sm" style="color:black; background-color: white !important;">
            <thead style="background:none; color:black">
                <tr style="background:none color:black">
                    <th scope="col">id</th>
                    <th scope="col">leavetype</th>
                    <th scope="col">validity</th>
                    <th scope="col">role</th>
                    <th scope="col" rawspan="{{count}}">Edit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="genrates">
                {% include "leaves/leaveruletable.html" %}
            </tbody>
        </table>
    </div>
    
<script>
    $(document).ready(function() {
        // Update leaverule status
        $(document).on('click', '.status', function(e) {
            var id = $(this).attr("id").replace("Td-", "");
            console.log(id)
            var statusIcon = $(this);
            var url = `http://127.0.0.1:8000/leave/update/leave-rule-status/${id}`;
            var accessToken = localStorage.getItem('access_token');
            var refreshToken = localStorage.getItem('refresh_token');
            $.ajax({
                url: url,
                type: "PUT",
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Authorization': `Bearer ${refreshToken}`, 
                    'refresh_token': refreshToken
                },
                success: function(response) {
                    Toastify({
                        text: response.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        stopOnFocus: true,
                        style: {
                            width: "300px",
                            background: "#28a745",
                            color: "#fff",
                        },
                        onClick: function () {},
                    }).showToast();
                   loadTableData();
                },
                error: function(xhr, status, error) {
                    if (xhr.status === 400) {
                        Toastify({
                            text: xhr.responseJSON.errors.errors.non_field_errors[0],
                            duration: 3000,
                                   gravity: "top",
                                   position: "right",
                                   stopOnFocus: true,
                                   style: {
                                       width:"300px",
                                       position:"right",
                                       background: "red",
                                       color: "#fff",
                                   },
                                   onClick: function () {},
                               }).showToast();
                               loadTableData () 
                            }
                    else if (xhr.status === 404){
                        Toastify({
                            text:xhr.responseJSON.message ,
                            duration: 3000,
                                    gravity: "top",
                                    position: "right",
                                    stopOnFocus: true,
                                    style: {
                                        width:"300px",
                                        position:"right",
                                        background: "red",
                                        color: "#fff",
                                    },
                                    onClick: function () {},
                                }).showToast();
                                loadTableData () 
                            }
                    else {
                        Toastify({
                            text: "Something Went Wrong...!!!",
                            duration: 3000,
                                   gravity: "top",
                                   position: "right",
                                   stopOnFocus: true,
                                   style: {
                                       width:"300px",
                                       position:"right",
                                       background: "red",
                                       color: "#fff",
                                   },
                                   onClick: function () {},
                               }).showToast();
                               loadTableData () 
                            }
                },
            });
        });
    });

    function loadTableData () {
        var counts = 0
        var accessToken = localStorage.getItem('access_token');
        var refreshToken = localStorage.getItem('refresh_token');
          $.ajax({
            url: `http://127.0.0.1:8000/leave/leave-rule-data/${counts}`,
            
            type: "GET",

            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Authorization': `Bearer ${refreshToken}`, 
                'refresh_token': refreshToken
            },
            
            success: function (response) {
                console.log(response)
                $("#genrates").html(response);
                counts++;
               

            },
            error: function (xhr, status, error) {
              console.error(error);
            },
          });
        }

// delete leave rule 
    $(document).on('click', '.delete', function (e) {
        var id = $(this).attr("id").trim();
        console.log(id);
        var url = `http://127.0.0.1:8000/leave/delete/leave/rule/${id}`
        var accessToken = localStorage.getItem('access_token');
        var refreshToken = localStorage.getItem('refresh_token');
        $.ajax({
            url: url,
            type: "DELETE",
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Authorization': `Bearer ${refreshToken}`, 
                'refresh_token': refreshToken
            },
            success: function (response) {
                    Toastify({
                     text: response.message,
                     duration: 3000,
                            gravity: "top",
                            position: "right",
                            stopOnFocus: true,
                            style: {
                                width:"300px",
                                position:"right",
                                background: "#28a745",
                                color: "#fff",
                            },
                            onClick: function () {},
                        }).showToast();
                if (response.status=="success"){
                    loadTableData();
                }
            },
            error: function (xhr, status, error) {
                if (xhr.status === 400) {
                    Toastify({
                        text: xhr.responseJSON.errors.errors.non_field_errors[0],
                        duration: 3000,
                               gravity: "top",
                               position: "right",
                               stopOnFocus: true,
                               style: {
                                   width:"300px",
                                   position:"right",
                                   background: "red",
                                   color: "#fff",
                               },
                               onClick: function () {},
                           }).showToast();
                           loadTableData () 
                        }
                else if (xhr.status === 404){
                    Toastify({
                        text:xhr.responseJSON.message ,
                        duration: 3000,
                                gravity: "top",
                                position: "right",
                                stopOnFocus: true,
                                style: {
                                    width:"300px",
                                    position:"right",
                                    background: "red",
                                    color: "#fff",
                                },
                                onClick: function () {},
                            }).showToast();
                            loadTableData () 
                        }
                else {
                    Toastify({
                        text: "Something Went Wrong...!!!",
                        duration: 3000,
                               gravity: "top",
                               position: "right",
                               stopOnFocus: true,
                               style: {
                                   width:"300px",
                                   position:"right",
                                   background: "red",
                                   color: "#fff",
                               },
                               onClick: function () {},
                           }).showToast();
                           loadTableData () 
                        }
                    },
             });
    });
   

</script>
</body>
</html>
